<!DOCTYPE html>

    <head>

        <meta property="og:type" content="website">

        <style>
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
            }
            #map-canvas {
                height: 100%;
                width: 100%;
            }
            #histogram {
                height: 40%;
                width: 100%;
                min-height: 300px;
            }
            #myTabContent {
                height: 85%;
                width: 100%;
                min-height: 300px;
            }
            #title {
                text-align: center;
                padding: 10px;
            }
            .colorBox {
                width: 1em;
                height: 1em;
                border: 1px solid #34495E;
                display: inline-block;
                margin: 0 3px;
            }
        </style>
    </head>
    <body>

                            <span class="colorBox" style="background-color: #0000DD;"></span>&nbsp;>501~1000
                            <br class="hidden-md hidden-lg">
                            <span class="colorBox" style="background-color:  #2222FF;"></span>&nbsp;1001 up

                        <div style="float: right;">快速定位
